# Project information
site_name: Kontext Documentation
site_description: Android & iOS SDK Integration
site_author: Akshay Dekate
site_url: https://documentation.kontext.in/

# Repository
# repo_name: squidfunk/mkdocs-material
# repo_url: https://github.com/squidfunk/mkdocs-material
# edit_uri: ""

# Copyright
copyright: 'Copyright &copy; 2016 - 2018 Adpin Technologies Pvt. Ltd.'

# Configuration
theme:
  name: null
  custom_dir: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: teal
    accent: teal
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo: 'images/logo.png'
    # icon: "\uE80C"

# Customization
extra:
  social:
    - type: globe
      link: http://struct.cc
    - type: github-alt
      link: https://github.com/kontext
    - type: twitter
      link: https://twitter.com/yourkontext
    - type: linkedin
      link: https://linkedin.com/in/kontext
  search:
    language: 'en'

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - markdown.extensions.codehilite:
      linenums: true

# Page tree
pages:
  - Overview: index.md
  - Android Quickstart: android-quickstart.md
  - iOS Quickstart: iOS-quickstart.md
  # - Troubleshooting: troubleshoot.md
  # - GDPR: gdpr.md
  - Security Overview: data-security.md
  - Android:
    - Quick Start: android/quickstart.md
    - SDK Reference: android/reference.md
    - Generate Firebase Key: android/firebasekey.md
    - Troubleshooting: android/troubleshoot.md
  - iOS:
    - Quick Start: iOS/quickstart.md
    - SDK Reference: iOS/reference.md
    - Generate an iOS Push Cert: iOS/push-certificate.md
    - Troubleshooting: iOS/troubleshoot.md

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
